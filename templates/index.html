<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        /* Sidebar for channels */
        .sidebar {
            width: 20%;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .channel {
            padding: 10px;
            margin: 5px 0;
            background-color: #23272a;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel:hover, .active {
            background-color: #7289da;
        }
        /* Main chat area */
        .main {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .chatbox {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            height: 400px;
        }
        .input-section {
            display: flex;
        }
        .input-section input {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-section button {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Sidebar for Channels -->
    <div class="sidebar">
        <h3>Channels</h3>
        <div id="channel-list">
            <div class="channel" onclick="joinSpecificRoom('Room 1')">Room 1</div>
            <div class="channel" onclick="joinSpecificRoom('Room 2')">Room 2</div>
            <div class="channel" onclick="joinSpecificRoom('Room 3')">Room 3</div>
            <div class="channel" onclick="joinSpecificRoom('Room 4')">Room 4</div>
        </div>
    </div>

    <!-- Main chat area -->
    <div class="main">
        <h3 id="current-room">Current Room: None</h3>
        <div class="chatbox" id="chatbox"></div>

        <div class="input-section">
            <input type="text" id="username" placeholder="Enter your username" />
            <input type="text" id="message" placeholder="Enter message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // This is where the room joining logic is defined (main.js)
    </script>

</body>
</html>
